<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Körtopal</title>
    
    <style>
        *{box-sizing: border-box;}
        body{background-color: #EFA110;font: 18px Helvetica;text-align: center;}
        button{
            background-color: #EFA110;
            border: 2px solid black;
            min-width: 90px;
            min-height: 45px;
            font: 18px Helvetica;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
        }
        #main{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="main">
        <button onclick="window.location='https://github.com/kortopal/11A';">11/A Akıllı Tahta Eklentisi</button>
    </div>
</body>
</html>
